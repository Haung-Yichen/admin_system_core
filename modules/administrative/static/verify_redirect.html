<body class="min-h-screen flex items-center justify-center p-4 text-slate-800">

    <div class="glass-card w-full max-w-[420px] rounded-3xl overflow-hidden relative transition-all duration-300">

        <!-- Decorative Header -->

        <div class="p-8 md:p-10 text-center relative z-10">

            <!-- STATE: LOADING -->
            <div id="view-loading" class="flex flex-col items-center justify-center py-8">
                <div class="relative w-20 h-20 mb-8">
                    <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                    <div

                    <!-- Brand Icon Center -->

                            </path>
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-bold mb-3 tracking-tight">安全驗證中</h2>
                <p class="text-slate-500 text-sm font-medium animate-pulse">正在確認您的身份，請稍候...</p>
            </div>

            <!-- STATE: SUCCESS -->
            <div id="view-success" class="hidden-force flex flex-col items-center justify-center animate-scale-up py-4">
                <div
                    class="w-24 h-24 bg-emerald-50 rounded-full flex items-center justify-center mb-6 ring-8 ring-emerald-50/50">
                    <svg class="w-12 h-12 text-emerald-500 drop-shadow-sm" fill="none" stroke="currentColor"

                    </svg>

                    <p class="text-xs font-bold text-red-800 uppercase tracking-wider mb-1">Error Details</p>

                    class="w-full py-4 bg-white border-2 border-slate-200 hover:border-slate-300 text-slate-700 rounded-xl font-bold transition-all active:scale-95">

                </button>
            </div>

        </div>

        <div class="py-4 bg-slate-50/50 text-center border-t border-slate-100">
            <p class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">{{APP_NAME}} &copy; SECURE SYSTEM

        </div>

    <script>
        /**
         * Rebuilt Verification Logic V2.0 (Backup Static)
         * "Strict State Machine"
         */

        // Configuration
        const CONFIG = {
            // Note: In static fallback, we try to detect config or default
            liffId: "{{LIFF_ID}}",
            apiEndpoint: "/auth/api/verify",
            autoCloseDelay: 3000
        };

        // DOM Elements
        const views = {
            loading: document.getElementById('view-loading'),
            success: document.getElementById('view-success'),
            error: document.getElementById('view-error')
        };
        const els = {
            countdown: document.getElementById('countdown'),
            errorMsg: document.getElementById('error-msg'),
            errorDetail: document.getElementById('error-detail')
        };

        // State Machine
        let currentState = 'loading'; // loading | success | error

        function switchState(state, data = {}) {
            console.log(`[State Change] ${currentState} -> ${state}`, data);
            currentState = state;

            // Hide all
            Object.values(views).forEach(el => el.classList.add('hidden-force'));

            // Show target
            if (views[state]) {
                views[state].classList.remove('hidden-force');
            }

            // Specific Logic
            if (state === 'success') {
                startAutoClose();
                document.title = '驗證成功';
            } else if (state === 'error') {
                els.errorMsg.textContent = data.msg || '發生未知錯誤';
                els.errorDetail.textContent = data.detail || 'CODE: UNKNOWN';
                document.title = '驗證失敗';
            }
        }

        // ==========================================
        // Core Logic
        // ==========================================

        async function main() {
            try {
                // Initialize LIFF logic if needed
                initLiff();

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    throw { msg: "連結無效", detail: "Missing 'token' parameter" };
                }

                const result = await callVerifyApi(token);

                if (result.success) {
                    switchState('success');
                } else {
                    throw { msg: "驗證失敗", detail: result.message || "API returned false" };
                }

            } catch (err) {
                console.error("Verification Critical Error:", err);
                const msg = err.msg || "系統發生錯誤";
                const detail = err.detail || err.message || JSON.stringify(err);

                let userMsg = msg;
                if (detail.includes("expired")) userMsg = "驗證連結已過期";
                if (detail.includes("not found")) userMsg = "無效的驗證碼";
                if (detail.includes("used")) userMsg = "此連結已被使用";

                switchState('error', { msg: userMsg, detail: detail });
            }
        }

        async function callVerifyApi(token) {
            const res = await fetch(CONFIG.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
            });

            const data = await res.json();

            if (!res.ok) {
                throw {
                    msg: data.message || "伺服器錯誤",
                    detail: data.detail || `HTTP ${res.status}`
                };
            }
            return data;
        }

        // ==========================================
        // Helper / Side Effects
        // ==========================================

        function startAutoClose() {
            let timeLeft = 3;
            const timer = setInterval(() => {
                timeLeft -= 1;
                if (els.countdown) els.countdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    closeWindow();
                }
            }, 1000);
        }

        function closeWindow() {
            if (typeof liff !== 'undefined' && liff.isInClient && liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
                document.body.innerHTML = '<div style="display:flex;height:100vh;align-items:center;justify-content:center;background:#f0fdf4;color:#166534;"><div style="text-align:center;"><h1>您可以關閉此頁面了</h1></div></div>';
            }
        }

        async function initLiff() {
            // Safe check for template variables in legacy mode
            const id = CONFIG.liffId;
            if (!id || id.includes("{{")) return;

            try {
                await liff.init({ liffId: id });
            } catch (e) {
                console.warn("LIFF Init failed:", e);
            }
        }

        window.onload = main;

    </script>
</body>

<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading-state">
            <div class="spinner"></div>
            <h1 class="title">驗證中...</h1>
            <p class="message">請稍候，正在驗證您的請求</p>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="status-icon success">✓</div>
            <h1 class="title">驗證成功！</h1>
            <p class="message">您的驗證已完成，即將返回聊天室</p>
            <p class="close-hint" id="success-hint">視窗即將自動關閉...</p>
            <button class="retry-btn hidden" id="manual-close-btn" onclick="closeWindow()">關閉視窗</button>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="status-icon error">✕</div>
            <h1 class="title">驗證失敗</h1>
            <p class="message" id="error-message">請重新嘗試或聯繫管理員</p>
            <div class="error-detail hidden" id="error-detail"></div>
            <button class="retry-btn" onclick="closeWindow()">關閉視窗</button>
        </div>
    </div>

    <script>
        /**
         * Email Verification Redirect Handler
         * 
         * Architecture: UI State Locking + Fire-and-Forget LIFF
         * 
         * Key Principles:
         * 1. UI State Locking: Loading state is LOCKED until API responds
         * 2. API First: ONLY verifyToken() can change UI state
         * 3. Background LIFF: liff.init() runs fire-and-forget, never blocks UI
         * 4. Execution Guard: Prevents duplicate main() execution
         */

        // ============================================
        // IMMEDIATE EXECUTION - UI State Locking
        // ============================================
        // Lock title BEFORE any async operations
        document.title = '驗證中...';

        // Execution guard - prevent duplicate runs
        if (window.hasRun) {
            console.warn('main() already executed, skipping duplicate run');
        }

        // ============================================
        // Configuration
        // ============================================
        const API_BASE_URL = '/auth/api/verify';
        const CLOSE_DELAY_MS = 2000;

        // ============================================
        // Global State
        // ============================================
        let isLiffReady = false;
        let liffInitPromise = null; // Store LIFF init promise for later checking

        // ============================================
        // DOM Elements (lazy init to ensure DOM ready)
        // ============================================
        let loadingState, successState, errorState, errorMessage, errorDetail, successHint, manualCloseBtn;

        function initDomElements() {
            loadingState = document.getElementById('loading-state');
            successState = document.getElementById('success-state');
            errorState = document.getElementById('error-state');
            errorMessage = document.getElementById('error-message');
            errorDetail = document.getElementById('error-detail');
            successHint = document.getElementById('success-hint');
            manualCloseBtn = document.getElementById('manual-close-btn');
        }

        // ============================================
        // UI State Management
        // ============================================

        /**
         * Show a specific state and hide others
         * @param {'loading' | 'success' | 'error'} state 
         */
        function showState(state) {
            loadingState.classList.toggle('hidden', state !== 'loading');
            successState.classList.toggle('hidden', state !== 'success');
            errorState.classList.toggle('hidden', state !== 'error');

            // Update document title based on state
            if (state === 'success') {
                document.title = '驗證成功 - HSIB Admin System';
            } else if (state === 'error') {
                document.title = '驗證失敗 - HSIB Admin System';
            }
            // Note: 'loading' title is already set at script start
        }

        /**
         * Display error message with optional details
         * IMPORTANT: This should ONLY be called for API errors
         * @param {string} message - User-friendly error message
         * @param {string} [detail] - Technical detail (optional)
         */
        function showError(message, detail = null) {
            errorMessage.textContent = message;
            if (detail) {
                errorDetail.textContent = detail;
                errorDetail.classList.remove('hidden');
            } else {
                errorDetail.classList.add('hidden');
            }
            showState('error');
        }

        /**
         * Show success state, then check LIFF for close behavior
         * Close behavior is determined AFTER showing success
         */
        function showSuccess() {
            // Step 1: Immediately show success UI
            showState('success');

            // Step 2: Check LIFF status for close behavior (delayed check)
            checkLiffAndSetupClose();
        }

        /**
         * Check LIFF availability and setup appropriate close behavior
         * This runs AFTER success is displayed
         */
        async function checkLiffAndSetupClose() {
            // Wait a brief moment for LIFF to potentially complete
            // But don't block - use a reasonable timeout
            const liffCheckTimeout = 1500; // 1.5 seconds max wait

            try {
                // Race between LIFF init and timeout
                if (liffInitPromise) {
                    await Promise.race([
                        liffInitPromise,
                        new Promise(resolve => setTimeout(() => resolve(false), liffCheckTimeout))
                    ]);
                }
            } catch (e) {
                // Ignore LIFF errors
                console.warn('LIFF check error (ignored):', e.message);
            }

            // Now check if LIFF is actually ready and in client
            const canAutoClose = isLiffReady &&
                typeof liff !== 'undefined' &&
                typeof liff.isInClient === 'function' &&
                liff.isInClient();

            if (canAutoClose) {
                // LIFF is ready - auto close after delay
                successHint.textContent = '視窗即將自動關閉...';
                successHint.classList.remove('hidden');
                manualCloseBtn.classList.add('hidden');

                setTimeout(() => {
                    closeWindow();
                }, CLOSE_DELAY_MS);
            } else {
                // LIFF not available - show manual close button (graceful degradation)
                successHint.textContent = '驗證已完成';
                manualCloseBtn.textContent = '關閉視窗';
                manualCloseBtn.classList.remove('hidden');
            }
        }

        /**
         * Close the LIFF window or fallback to regular close
         */
        function closeWindow() {
            try {
                if (isLiffReady && typeof liff !== 'undefined' && liff.isInClient && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.close();
                }
            } catch (e) {
                console.warn('Close window error:', e);
                window.close();
            }
        }

        // ============================================
        // Token Extraction
        // ============================================

        /**
         * Extract token from URL query parameters
         * MUST be called BEFORE any LIFF operations (LIFF may modify URL)
         * @returns {string | null} Token if found
         */
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // ============================================
        // API Communication (Business Logic)
        // ============================================

        /**
         * Call the backend verification API
         * This is the ONLY function that can determine success/failure
         * @param {string} token - Verification token
         * @returns {Promise<object>} API response data
         * @throws {Error} On HTTP error or network failure
         */
        async function verifyToken(token) {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ token: token })
            });

            const data = await response.json();

            if (!response.ok) {
                // Create error with HTTP status for proper categorization
                const error = new Error(data.detail || data.message || `HTTP ${response.status}`);
                error.httpStatus = response.status;
                throw error;
            }

            return data;
        }

        // ============================================
        // LIFF Initialization (Background / Fire-and-Forget)
        // ============================================

        /**
         * Get LIFF ID from backend config
         * @returns {Promise<string>}
         */
        async function getLiffId() {
            try {
                const response = await fetch('/api/administrative/liff/config');
                const data = await response.json();
                return data.liff_id_verify || data.liff_id_leave || '';
            } catch (error) {
                console.warn('Failed to fetch LIFF config:', error);
                return '';
            }
        }

        /**
         * Initialize LIFF SDK in background (Fire-and-Forget)
         * This function NEVER throws - all errors are caught and logged
         * It sets the global isLiffReady flag when successful
         */
        async function initializeLiffBackground() {
            try {
                const liffId = await getLiffId();

                if (!liffId) {
                    console.info('LIFF ID not configured, auto-close will be unavailable');
                    isLiffReady = false;
                    return;
                }

                await liff.init({ liffId });
                isLiffReady = true;
                console.info('LIFF initialized successfully (background)');
            } catch (error) {
                // LIFF error is a SOFT ERROR - never affects UI
                isLiffReady = false;
                console.info('LIFF init failed (soft error, ignored):', error.message);
            }
        }

        // ============================================
        // Error Parsing
        // ============================================

        /**
         * Parse API verification error into user-friendly message
         * @param {Error} error - The error object from API call
         * @returns {{userMessage: string, technicalDetail: string}}
         */
        function parseVerificationError(error) {
            let userMessage = '驗證過程發生錯誤，請重試';
            let technicalDetail = error.message;

            const msg = (error.message || '').toLowerCase();

            if (msg.includes('expired')) {
                userMessage = '驗證連結已過期';
                technicalDetail = '請重新申請驗證';
            } else if (msg.includes('invalid') || msg.includes('not found') || msg.includes('已使用')) {
                userMessage = '驗證連結無效';
                technicalDetail = '連結可能已被使用或不存在';
            } else if (msg.includes('fetch') || msg.includes('network') || msg.includes('failed to fetch')) {
                userMessage = '網路連線錯誤';
                technicalDetail = '請檢查網路連線後重試';
            } else if (error.httpStatus >= 500) {
                userMessage = '伺服器暫時無法處理請求';
                technicalDetail = '請稍後再試';
            }

            return { userMessage, technicalDetail };
        }

        // ============================================
        // Main Entry Point
        // ============================================

        /**
         * Main initialization and verification flow
         * 
         * CRITICAL FLOW:
         * 1. Guard against duplicate execution
         * 2. Extract token SYNCHRONOUSLY (before LIFF can modify URL)
         * 3. Start LIFF init in BACKGROUND (fire-and-forget, no await)
         * 4. Execute API verification (this BLOCKS and determines UI)
         * 5. Show result based ONLY on API response
         * 6. Check LIFF status AFTER showing success for close behavior
         */
        async function main() {
            // ========== Execution Guard ==========
            if (window.hasRun) {
                console.warn('Duplicate main() call blocked');
                return;
            }
            window.hasRun = true;

            // ========== Initialize DOM Elements ==========
            initDomElements();

            // ========== Ensure Loading State is Visible ==========
            // Defensive: Force loading state in case HTML didn't render correctly
            showState('loading');

            // ========== Step 1: Extract Token SYNCHRONOUSLY ==========
            // CRITICAL: Must happen BEFORE LIFF init (LIFF may modify URL)
            const token = getTokenFromUrl();
            console.info('Token extracted:', token ? 'present' : 'missing');

            // ========== Step 2: Validate Token Exists ==========
            // This is the ONLY non-API error we show (missing parameter)
            if (!token) {
                showError('驗證連結無效', '缺少驗證碼參數');
                return;
            }

            // ========== Step 3: Start LIFF in Background (Fire-and-Forget) ==========
            // NO AWAIT - LIFF runs completely independently
            // Store promise for later checking in success flow
            liffInitPromise = initializeLiffBackground();
            // Do NOT await here - let it run in background

            // ========== Step 4: Execute API Verification ==========
            // This is the ONLY thing that determines success/failure UI
            try {
                await verifyToken(token);

                // ========== Step 5: API SUCCESS - Show Success ==========
                // LIFF status is checked AFTER showing success
                showSuccess();

            } catch (error) {
                // ========== Step 5: API FAILURE - Show Error ==========
                // ONLY API errors reach here
                console.error('Verification API error:', error);
                const { userMessage, technicalDetail } = parseVerificationError(error);
                showError(userMessage, technicalDetail);
            }
        }

        // ============================================
        // Bootstrap
        // ============================================

        // Start the verification flow when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', main, { once: true });
        } else {
            main();
        }
    </script>
