# =============================================================================
# Admin System Core - Docker Compose
# =============================================================================
# Development environment with PostgreSQL + pgvector

version: "3.8"

services:


  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: hsib-sop-db
    ports:
      - "5432:5432"
    environment:
      TZ: Asia/Taipei
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-hsib_sop_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./certs:/tmp/certs:ro  # Mount to tmp first
    command: >
      bash -c "
      cp /tmp/certs/server.crt /var/lib/postgresql/server.crt &&
      cp /tmp/certs/server.key /var/lib/postgresql/server.key &&
      chown postgres:postgres /var/lib/postgresql/server.key &&
      chmod 600 /var/lib/postgresql/server.key &&
      docker-entrypoint.sh postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hsib-network

  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build: .
    container_name: hsib-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    working_dir: /app/src/admin_system
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./static:/app/static
      - ./resources:/app/resources
      - ./ragic_registry.json:/app/ragic_registry.json
      - ./logs:/app/src/admin_system/logs
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Taipei
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hsib_sop_bot}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - hsib-network

  # ---------------------------------------------------------------------------
  # Cloudflare Tunnel
  # ---------------------------------------------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hsib-cloudflared
    environment:
      - TZ=Asia/Taipei
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    restart: unless-stopped
    networks:
      - hsib-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - for database management)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hsib-sop-pgadmin
    ports:
      - "5050:80"
    environment:
      TZ: Asia/Taipei
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD is required for pgadmin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - hsib-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
  pgadmin_data:

networks:
  hsib-network:
    driver: bridge
