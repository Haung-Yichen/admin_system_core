# =============================================================================
# Admin System Core - Docker Compose
# =============================================================================
# Development environment with PostgreSQL + pgvector

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-system-core
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/hsib_sop_bot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./core:/app/core:ro
      - ./modules:/app/modules:ro
      - ./services:/app/services:ro
      - ./api:/app/api:ro
    restart: unless-stopped
    networks:
      - hsib-network

  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: hsib-sop-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hsib_sop_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./certs:/tmp/certs:ro  # Mount to tmp first
    command: >
      bash -c "
      cp /tmp/certs/server.crt /var/lib/postgresql/server.crt &&
      cp /tmp/certs/server.key /var/lib/postgresql/server.key &&
      chown postgres:postgres /var/lib/postgresql/server.key &&
      chmod 600 /var/lib/postgresql/server.key &&
      docker-entrypoint.sh postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hsib-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - for database management)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hsib-sop-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - hsib-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
  pgadmin_data:

networks:
  hsib-network:
    driver: bridge
