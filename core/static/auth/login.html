    <script>
        /**
         * Framework-First Authentication - Login Page
         * 
         * Flow:
         * 1. Initialize LIFF SDK with injected LIFF ID
         * 2. Get user profile and ID token from LINE
         * 3. User enters company email
         * 4. POST to /auth/request-magic-link with email, id_token, app_context
         * 5. Backend sends magic link email
         */

        // ============================================
        // Configuration (Injected by Backend)
        // ============================================
        const CONFIG = {
            liffId: '{{LIFF_ID}}',
            appContext: '{{APP_CONTEXT}}',
            appName: '{{APP_NAME}}',
            apiEndpoint: '/auth/request-magic-link'
        };

        // ============================================
        // DOM Elements
        // ============================================
        const stateLoading = document.getElementById('state-loading');
        const stateError = document.getElementById('state-error');
        const stateForm = document.getElementById('state-form');
        const errorMessage = document.getElementById('error-message');
        const emailForm = document.getElementById('email-form');
        const alertSuccess = document.getElementById('alert-success');
        const alertError = document.getElementById('alert-error');
        const formErrorMessage = document.getElementById('form-error-message');
        const successEmail = document.getElementById('success-email');
        const lineDisplayName = document.getElementById('line-display-name');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');

        // ============================================
        // State Management
        // ============================================

        function showState(state) {
            stateLoading.classList.toggle('state-hidden', state !== 'loading');
            stateError.classList.toggle('state-hidden', state !== 'error');
            stateForm.classList.toggle('state-hidden', state !== 'form');
        }

        function showFormError(message) {
            alertError.classList.remove('state-hidden');
            alertSuccess.classList.add('state-hidden');
            formErrorMessage.textContent = message;
        }

        function showFormSuccess(email) {
            alertSuccess.classList.remove('state-hidden');
            alertError.classList.add('state-hidden');
            successEmail.textContent = `è«‹æª¢æŸ¥ ${email} çš„ä¿¡ç®±`;
        }

        function showInitError(message) {
            errorMessage.textContent = message;
            showState('error');
        }

        function setSubmitLoading(loading) {
            submitBtn.disabled = loading;
            submitText.classList.toggle('state-hidden', loading);
            submitLoading.classList.toggle('state-hidden', !loading);
        }

        // ============================================
        // LIFF Initialization
        // ============================================

        async function initializeLiff() {
            console.log('Using LIFF ID:', CONFIG.liffId);
            console.log('App Context:', CONFIG.appContext);

            // Validate LIFF ID
            if (!CONFIG.liffId || CONFIG.liffId === '{{LIFF_ID}}') {
                showInitError('LIFF ID æœªè¨­å®šï¼Œè«‹è¯ç¹«ç®¡ç†å“¡');
                return;
            }

            // Check if LIFF SDK is loaded
            if (typeof liff === 'undefined') {
                showInitError('ç„¡æ³•è¼‰å…¥ LINE SDKï¼Œè«‹å˜—è©¦é—œé–‰å»£å‘Šé˜»æ“‹å™¨ (AdBlock) æˆ–æ›´æ›ç€è¦½å™¨');
                console.error('LIFF SDK not loaded (likely blocked by client)');
                return;
            }

            try {
                await liff.init({ liffId: CONFIG.liffId });
                console.info('LIFF initialized successfully');

                // Check if user is logged in
                if (!liff.isLoggedIn()) {
                    // In LIFF browser, this redirects to LINE login
                    liff.login();
                    return;
                }

                // Get user profile
                const profile = await liff.getProfile();
                lineDisplayName.textContent = profile.displayName;

                // Get ID token for backend verification
                const idToken = liff.getIDToken();
                if (!idToken) {
                    showInitError('ç„¡æ³•å–å¾— LINE ID Tokenï¼Œè«‹é‡æ–°é–‹å•Ÿ');
                    return;
                }

                // Decode ID token to get 'sub' (LINE user ID)
                // Note: We send both id_token (for backend verification) and extract sub for display
                const tokenPayload = parseJwt(idToken);
                const lineSub = tokenPayload?.sub || '';

                // Populate hidden fields
                document.getElementById('line_sub').value = lineSub;
                document.getElementById('line_id_token').value = idToken;

                // Show the form
                showState('form');

            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showInitError(`LINE ç™»å…¥å¤±æ•—: ${error.message}`);
            }
        }

        /**
         * Parse JWT token payload (client-side, no verification)
         */
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64).split('').map(c => 
                        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                    ).join('')
                );
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Failed to parse JWT:', e);
                return null;
            }
        }

        // ============================================
        // Form Submission
        // ============================================

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            // Hide previous alerts
            alertSuccess.classList.add('state-hidden');
            alertError.classList.add('state-hidden');

            const email = document.getElementById('email').value.trim().toLowerCase();
            const lineSub = document.getElementById('line_sub').value;
            const lineIdToken = document.getElementById('line_id_token').value;
            const appContext = document.getElementById('app_context').value;

            if (!email) {
                showFormError('è«‹è¼¸å…¥é›»å­éƒµä»¶');
                return;
            }

            if (!lineSub) {
                showFormError('LINE èº«ä»½é©—è­‰å¤±æ•—ï¼Œè«‹é‡æ–°é–‹å•Ÿ');
                return;
            }

            setSubmitLoading(true);

            try {
                const response = await fetch(CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        line_sub: lineSub,
                        line_id_token: lineIdToken,
                        app_context: appContext
                    })
                });

                // Check if response is HTML (legacy endpoint) or JSON
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // JSON response
                    const data = await response.json();
                    if (response.ok) {
                        showFormSuccess(email);
                    } else {
                        showFormError(data.detail || data.message || 'ç™¼é€å¤±æ•—ï¼Œè«‹é‡è©¦');
                    }
                } else {
                    // HTML response (legacy) - check status code
                    if (response.ok) {
                        showFormSuccess(email);
                    } else {
                        const html = await response.text();
                        // Try to extract error from HTML if possible
                        const errorMatch = html.match(/alert-error[^>]*>.*?<\/div>/s);
                        showFormError('ç™¼é€å¤±æ•—ï¼Œè«‹ç¢ºèªé›»å­éƒµä»¶æ˜¯å¦æ­£ç¢º');
                    }
                }

            } catch (error) {
                console.error('Form submission error:', error);
                showFormError('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£ç·šå¾Œé‡è©¦');
            } finally {
                setSubmitLoading(false);
            }
        }

        // ============================================
        // Bootstrap
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            // Bind form submit handler
            emailForm.addEventListener('submit', handleFormSubmit);

            // Initialize LIFF
            initializeLiff();
        });
    </script>
